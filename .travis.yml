language: python

sudo: false

os:
  - linux
arch: 
  - arm64
  - amd64
  
env:
  - TOXENV=py27
  - TOXENV=py35
  - TOXENV=py36
  - TOXENV=py37

install:
  - pip install -q tox 

  # for python version =33, cinstall and overage, coveralls.
  # coverage is only measured and published for one version.
  - if [[ $TOXENV == "py34" ]]; then
        pip install -q coverage coveralls;
    fi


script:
  - tox -e $TOXENV
  - if [[ $TOXENV == "py34" ]]; then
        tox -echeck;
    fi

after_success:
  - if [[ $TOXENV == "py34" ]]; then
        coveralls;
    fi

notifications:
  email:
    - contact@jeffquast.com
